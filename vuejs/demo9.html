<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Component</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>


</head>
<body>
	<div id="app">
        <hello></hello>
	</div>
	<script>

        Vue.component('hello',{
            template : '<h1>hello</h1>'
        });


        // if you want to use a component, you must use the component in a vue instance.
        new Vue({
            el : "#app"
        });


	</script>
</body>
</html>
