<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Template For Learn Vue</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>


</head>
<body>
	<div id="app">

		  <p>{{ message }}</p>
		  
		  <hr>

		  <div id="mount-point"></div>

	</div>
	<script>

		var vm  = new Vue({
		el: '#app',
		data: {
			message: 'Hello Vue2.js!'
		}
		})

	</script>
</body>
</html>
