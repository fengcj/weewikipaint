<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo8 for template and $mount</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>


    <!--  https://vuejs.org/v2/api/?#vm-mount  -->
</head>
<body>
	<div id="app">

	</div>
	<script>
        var vm = new Vue({
            template : "<h1>Hello</h1>"
        });
        vm.$mount("#app");
	</script>
</body>
</html>
