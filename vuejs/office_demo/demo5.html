<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo5</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app-5">
		<p>{{message}}</p> 
		<button v-on:click='reverseMessage'>Reverse Message</button>
	</div>
	<script>
		var app = new Vue({
			el : '#app-5',
			data : {
				message : 'Hello Vuejs'
			},
			methods : {
				reverseMessage : function(){
					this.message = this.message.split('').reverse().join('');
				}
			}

		});
	</script>
</body>
</html>
