<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo1</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app-4">
		<ol>
			<li v-for="todo in todos">
				{{todo.text}}
			</li>
		</ol>
	</div>
	<script>
		var app = new Vue({
			el : '#app-4',
			data : {
				todos : [
					{text : 'Learn JS'},
					{text : 'Learn Vue'},
					{text : 'Learn React'}
				]
			}
		});
	</script>
</body>
</html>
