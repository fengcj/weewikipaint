<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo1</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<p>{{message}}</p> 
		<input v-model='message'>
	</div>
	<script>
		var app = new Vue({
			el : '#app',
			data : {
				message : 'Hello Vuejs'
			}
		});
	</script>
</body>
</html>
