    <script>




const  multiRequest = (urls, maxNum) => {


   return  new Promise((resolve) => {
        const length = urls.length;
        let count = urls.length;
        let res = new Array(length);
    

        let handler = index => result => {
            res[index] = result;
            //console.log(res);
            maxNum++;
            if(count === 0){
                //console.log(res);
                resolve(res);
            }else{
                mockFetch(urls.shift()).then(handler(length-count));
                maxNum--;
                count--;
            }
        }

        while(maxNum > 0){
            mockFetch(urls.shift()).then(handler(length-count));
            maxNum--;
            count--;
        }


    });


}
